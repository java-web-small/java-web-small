image: maven:3.8.1-openjdk-17-slim

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

cache:
  key: "maven-deps-cache"
  paths:
    - $CI_PROJECT_DIR/.m2/repository/
  policy: pull-push

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

stages:
  - syntax-check
  - sonarqube-analysis

syntax-check:
  stage: syntax-check
  before_script:
    - mkdir -p $CI_PROJECT_DIR/.m2/repository
  script:
    - echo "üîÅ Build and check syntax..."
    - ./mvnw verify -DskipTests -Dcheckstyle.skip=true -Dnohttp.checkstyle.skip=true
  artifacts:
    paths:
      - target/

sonarqube-check:
  stage: sonarqube-analysis
  image: maven:3.8.1-openjdk-17-slim
  dependencies:
    - syntax-check
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  before_script:
    - mkdir -p $CI_PROJECT_DIR/.m2/repository
    - mkdir -p $CI_PROJECT_DIR/.sonar/cache
  cache:
    - key: "maven-deps-cache"
      paths:
        - $CI_PROJECT_DIR/.m2/repository/
      policy: pull-push
    - key: "sonar-cache"
      paths:
        - $CI_PROJECT_DIR/.sonar/cache/
      policy: pull-push
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=splus.cec_java-web-small_AZbnXVYG9fW_saT3QWxv -Dcheckstyle.skip=true -Dnohttp.checkstyle.skip=true
  allow_failure: true
